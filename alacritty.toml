[env]
TERM = "xterm-256color"

[window]
opacity = 0.8
blur = true

padding.x = 10
padding.y = 10

decorations = "Buttonless"

[font]
size = 14
offset = { x = 1, y = 3 }

[font.normal]
family = "Cousine Nerd Font"


[window.dimensions]
columns = 140
lines = 40

[keyboard]
bindings = [
  { key = "W", mods = "Command|Shift", action = "Quit" },
  { key = "W", mods = "Command", action = "None" }
]
